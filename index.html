<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
		<title>Calculator</title>
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">

					<button class="operator" id="clear" style="background-color: rgb(221, 79, 79);">C</button>
					<button class="operator" id="backspace" style="background-color: rgb(255, 173, 20);">CE</button>
					<button class="operator" id="%">%</button>
                    <button class="operator" id="/">&#247;</button>
                    
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
                    <button class="operator" id="*">&times;</button>
                    
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>
                    
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>
                    
					<button class="empty" id="empty"></button>
					<button class="number" id="0">0</button>
					<button class="empty" id="empty"></button>
                    <button class="operator" id="=" style="background-color: rgb(114, 180, 114);">=</button>
                    
                </div>
            </div>
        </div>
        <div class="tag">Designed and Coded by Thomas Blanc Bolelli</div>
		<script src="scripts.js"></script>
	</body>
</html>
